<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link
	rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/> -->
	<title>Héritage GO</title>
	<meta charset="utf-8">
	<meta name="description" content="Héritage GO is the community for heritage lovers.">

	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
	<link rel="manifest" href="./site.webmanifest">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
				 integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/main.css" />

</head>
<body>

	<header>
		<div class="space">
		</div>
		<div class="feed">
			<div class="feed__left">
				<img src="./img/heritagego_lo_128x73.png" alt="Logo image">
			</div>
			<div class="feed__right">
				<div class="area_name">
					<h1 class="area_name__primary">Hồ Chí Minh city</h1>
					<h2 class="area_name__secondary">Vietnam</h2>
				</div>
				<img src="fa-compass.svg" alt="Compass icon" class="fa_compass_icon">
				<!-- <i class="far fa-compass"></i> -->
			</div>
		</div>

		<div class="login">

			<button type="button" data-toggle="modal" data-target="#myModal" name="Login">Log In</button>
		</div>
	</header>


	<!-- The Modal -->
	<div class="modal" id="myModal">
	  <div class="modal-dialog">
	    <div class="modal-content">

	      <!-- Modal Header -->
	      <div class="modal-header">
	        <h4 class="modal-title">Log In</h4>
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	      </div>

	      <!-- Modal body -->
	      <div class="modal-body">
			      <div class="form-group">
			        <input type="text" id="email" class="form-control" required>
			        <label class="form-control-placeholder" for="email">Email address</label>
			      </div>
			      <form class="form-group password_section">
			        <input type="password" id="password" class="form-control" required >
							<label class="form-control-placeholder" for="password">Password</label>
							<button type="button" onclick="hide_and_show_password()" class="lock_password" name="lock_password"><i class="fas fa-lock" id="lock_icon"></i></button>
			      </form>
						<button type="button" class="btn modal_body__login_button">Log in</button>

	      </div>
	    </div>
	  </div>
	</div>
	<!-- Photo posts section -->

	<section class="d-flex flex-column" >
		<div class="d-flex flex-column photo_posts">

			<div class="d-flex flex-row post_header">
				<div class="d-flex flex-row user">
					<div class="user_avatar">
						<img src="./img/user_avatar.png"  alt="User avatar">
					</div>
					<div class="d-flex flex-column photo_title">
						<p>INTEK Institute of applied technology - 248A No Trang Long - Binh Thanh District</p>
						<div class="d-flex flex-row">
							<i class="fas fa-map-marker-alt"> Sai Gon, Vietnam</i>
							<i class="far fa-clock"> 2019</i>
						</div>
					</div>
				</div>
				<button type="button" name="select_language" class="select_language_button"><i class="fas fa-globe"></i></button>
			</div>

			<div class="photo">
				<img src="./img/photo.jpg" alt="Intek Institute">
			</div>

			<div class="d-flex flex-row interactive_section">
				<div>
					<button type="button" name="select_language" class="select_language_button"><i class="fas fa-heart"> 0</i></button>
					<button type="button" name="select_language" class="select_language_button"><i class="fas fa-comment"> 0</i></button>
					<button type="button" name="select_language" class="select_language_button"><i class="fas fa-camera"> 0</i></button>
				</div>
				<button type="button" name="select_language" class="select_language_button"><i class="fas fa-bookmark"></i></button>

			</div>
			<div class="line"></div>

			<div class="d-flex flex-row comment_section">
				<input type="password" class="form-control" placeholder="Write a comment">
				<button type="button" class="submit_comment" name="submit_comment"><i class="far fa-paper-plane"></i></button>
			</div>

		</div class="d-flex photo post">

		<div class="d-flex flex-column photo_posts">

			<div class="d-flex flex-row post_header">
				<div class="d-flex flex-row user">
					<div class="user_avatar">
						<img src="./img/user_avatar.png"  alt="User avatar">
					</div>
					<div class="d-flex flex-column photo_title">
						<p>INTEK Institute of applied technology - 248A No Trang Long - Binh Thanh District</p>
						<div class="d-flex flex-row">
							<i class="fas fa-map-marker-alt"> Sai Gon, Vietnam</i>
							<i class="far fa-clock"> 2019</i>
						</div>
					</div>
				</div>
				<button type="button" name="select_language" class="select_language_button"><i class="fas fa-globe"></i></button>
			</div>

			<div class="photo">
				<img src="./img/photo.jpg" alt="Intek Institute">
			</div>

			<div class="d-flex flex-row interactive_section">
				<div>
					<button type="button" name="select_language" class="select_language_button"><i class="fas fa-heart"> 0</i></button>
					<button type="button" name="select_language" class="select_language_button"><i class="fas fa-comment"> 0</i></button>
					<button type="button" name="select_language" class="select_language_button"><i class="fas fa-camera"> 0</i></button>
				</div>
				<button type="button" name="select_language" class="select_language_button"><i class="fas fa-bookmark"></i></button>

			</div>
			<div class="line"></div>

			<div class="d-flex flex-row comment_section">
				<input type="password" class="form-control" placeholder="Write a comment">
				<button type="button" class="submit_comment" name="submit_comment"><i class="far fa-paper-plane"></i></button>
			</div>

		</div class="d-flex photo post">
	</section>

	<script>
	function hide_and_show_password() {
		var lock= document.getElementById("lock_icon");
	  var button = document.getElementById("password");
	  if (button.type === "password") {
	    button.type = "text";
	  } else {
	    button.type = "password";
	  }
		if (lock.className === "fas fa-lock"){
			lock.className = "fas fa-lock-open";
		} else {
			lock.className = "fas fa-lock";
		}

	}
	</script>

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="./js/heritagego-service.1.0.0.js"></script>
</body>
</html>
