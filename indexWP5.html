<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		.header {
			height: 80px;
			width: 100%;
			background-color: white;
			color: rgb(38, 38, 38);
		}
		.centered{
			font-family: Arial;
			text-align: center;
		}
		.area_name--primary{
			font-size: 18px;
		}
		.area_name--secondary{
			font-size: 14px;
		}
		.fa_compass_icon{
			width: 24px;
			height: 24px;
		}
		.login_button{
			font-size: 14px;
			border-radius: 3px;
			border-color: rgb(230, 230, 230);
		}
	</style>
	<title>Héritage GO</title>
	<meta charset="utf-8">
	<meta name="description" content="Héritage GO is the community for heritage lovers.">

	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
	<link rel="manifest" href="./site.webmanifest">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">


</head>
<body>
	<div class="header">
		<img src="./img/heritagego_lo_128x73.png" alt="Logo image" width="100" height="auto">

		<div class="centered">
			<h1 class="area_name--primary">Hồ Chí Minh city</h1>
			<h2 class="area_name--secondary">Vietnam</h2>
			<img src="fa-compass.svg" alt="Compass icon" class="fa_compass_icon"></br>
			<button type="button" name="Login" class="login_button">Log In</button>
		</div>
	</div>

</html>
